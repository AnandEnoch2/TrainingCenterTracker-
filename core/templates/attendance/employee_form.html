{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attendance Success</title>
    
</head>
<style>
  /* General Body and Container Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container to center content */
.container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    box-sizing: border-box;
}

/* Card Styling */
.card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
}

/* Title Styling */
h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* Paragraph Styling */
p {
    font-size: 16px;
    color: #555;
    margin-bottom: 30px;
}

/* Button Styling */
.btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 15px 25px;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #45a049;
}

/* Link Styling */
.dashboard-link {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #007BFF;
    font-size: 16px;
}

.dashboard-link:hover {
    text-decoration: underline;
}

/* Mobile Responsiveness */
@media (max-width: 600px) {
    .card {
        padding: 20px;
    }
    h2 {
        font-size: 20px;
    }
    p {
        font-size: 14px;
    }
    .btn {
        padding: 12px 20px;
    }
    .dashboard-link {
        font-size: 14px;
    }
}

</style>

<body>
    <div class="container">
        <div class="card">
            <h2>ðŸ“¸ Mark Your Attendance</h2>
            <p>Use your login and location to mark your attendance for today.</p>
            {% csrf_token %}
    <input type="hidden" name="location" value="{{ location }}">
    <button type="submit" class="btn">Mark Attendance</button>
        
            <a href="{% url 'employee_dashboard' %}" class="dashboard-link">Go to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('markAttendanceBtn').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        document.getElementById('location').value = `${lat},${lon}`;
                        document.getElementById('attendanceForm').submit();
                    },
                    error => {
                        alert("Location access is required to mark attendance.");
                        console.error(error);
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });
    </script>
</body>

</html>
